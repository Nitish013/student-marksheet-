<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>

        function add(){

            let name = document.getElementById("name").value;
            let java = document.getElementById("java").value;
            let python = document.getElementById("python").value;
            let csharp = document.getElementById("csharp").value;
            let cplus = document.getElementById("cplus").value;
            let total = (+java + +python + +csharp + +cplus);
            let percent = (total/400)*100;

            document.getElementById("name_o").innerHTML = name;
            document.getElementById("java_o").innerHTML = java
            document.getElementById("python_o").innerHTML = python
            document.getElementById("csharp_o").innerHTML = csharp
            document.getElementById("cplus_o").innerHTML = cplus
            document.getElementById("total_o").innerHTML = total
            document.getElementById("percent_o").innerHTML = percent
        }

    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 p-5">
                <h3 class="p-3">Student name : <span id="name_o"></span></h3>
                <h3 class="p-3">Java : <span id="java_o"></span></h3>
                <h3 class="p-3">Python :<span id="python_o"></span></h3>
                <h3 class="p-3">C# : <span id="csharp_o"></span></h3>
                <h3 class="p-3">C++ : <span id="cplus_o"></span></h3>
                <h3 class="p-3">Total : <span id="total_o"></span></h3>
                <h3 class="p-3">Percentage : <span id="percent_o"></span></h3>
            </div>
            <div class="col-6 p-5 ">
                <h3><label class="form-label">Student Name :</label></h3>
                <input type="text" class="form-control" id="name">
                <h3><label class="form-label mt-5 ">Java :</label></h3>
                <input type="number" class="form-control" id="java">
                <h3><label class="form-label mt-5">Python :</label></h3>
                <input type="number" class="form-control" id="python">
                <h3><label class="form-label mt-5">C# :</label></h3>
                <input type="number" class="form-control" id="csharp">
                <h3><label class="form-label mt-5">C++ :</label></h3>
                <input type="number" class="form-control" id="cplus">
                <button class="btn btn-outline-dark mt-3" onclick="add()">SUBMIT</button>
            </div>
        </div>
    </div>
</body>
</html>
